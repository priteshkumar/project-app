<!DOCTYPE html>
<html>
<head>  
  <title>Creating elements in Javascript</title>
  <script>
      document.getElementsByTagName("h1")[0].addEventListener("click",function(){
          alert("we are learning js");
      });
  </script>  
</head>
<body>
  <h1>Let's add some elements using javascript</h1>      
      <div id="parentDiv">This is our parent div
          <p class="myp"></p>
          <p class="myp"></p>
          <p class="myp"></p>
      </div>
  <script>
      document.getElementsByTagName("h1")[0].addEventListener("click",function(){
          alert("we have learnt js");
      });

      /*Enter your code here */   
      var para = document.createElement("p");
      para.innerHTML  = "This paragraph was added by javascript as a child to the parent div";
      var parent = document.getElementById("parentDiv");
      parent.appendChild(para);
    
      //loop children nodes
      var paras = document.getElementsByClassName("myp");
      for(var i=0; i < paras.length;i++){
          paras[i].innerHTML = "this is cool p " + i;
      }
  </script>
</body>
</html>
