<!doctype html>
<html>
    <head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../styles/style.css" type="text/css">
    </head>
    <body>   
        <form>
            <h1>Sign Up</h1>
            <label for="fname">First Name</label>
            <input type="text" id="fname" size="40" placeholder="eg., Mark">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" size="40" placeholder="eg., Green">
            <label for="email">Email</label>
            <input type="text" id="email" size="40" placeholder="eg., me@example.com">
            <label for="password">Password</label>
            <input type="text" id="password" size="40" placeholder="eg., **********">
            <label for="mobile">Mobile Number</label>
            <input type="tel" id="mobile" size="40" placeholder="eg., 9988776655">
            <button class="submit-btn">Sign Up</button>
        </form>
    </body>
</html>
