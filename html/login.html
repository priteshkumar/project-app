<!doctype html>
<html>
    <head>
         <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="../styles/login.css" />
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center;">Log in <a href="./html/sign-up.html">or Sign up</a>
            </h1>
        <form>
            <label for="username">Username</label>
            <input type="email" id="username" name="username" placeholder="me@example.com">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="eg., ***********">
            <input type="submit" class="Sub-button" onclick="doLogin(username,password);" value="Login">
        </form>
        </div>
        <script src="../js/login.js"></script>
    </body>
</html>
